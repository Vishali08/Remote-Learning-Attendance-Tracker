<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sess.css">
    <script src="sess.js"></script>
</head>

<body>
    <header>
        <h1>Create a Class Session</h1>
    </header> <br>

    <div class="container">
        <div class="row r1">
            <div class="col-sm-3"></div>
            <div class="col-sm-3"><a class="button" href="session.html"> <button type="button" class="btn btn-outline-primary">SESSION CREATION </button></a></div>
            <div class="col-sm-3"><a class="button" href="track.html"> <button type="button" class="btn btn-outline-primary"> TRACK ATTENDANCE</button></a></div>
            <div class="col-sm-3"></div>
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

                <form id="sessionForm">
                    <label for="name">Session Name:</label>
                    <input type="text" id="name" required>
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                    <label for="sessionstudents">Number of students:</label>
                    <input type="number" id="students" required>
                    <button type="button" class="btn btn-success" onclick="created()">Create Session</button>
                </form>
               

            </div>
            <div class="col-sm-3"></div>

        </div>
        <h2>Existing Sessions</h2>
        <div class="card">
            <div class="card-body">
              <ul id="list"></ul>
            </div>
          </div>
        <ul id="sessionList"></ul>
</body>
</html>
